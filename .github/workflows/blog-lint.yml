name: Blog Lint

on:
  push:
    paths:
      - 'content/posts/**'
      - 'blog-tools/**'
      - '.github/workflows/blog-lint.yml'
  pull_request:
    paths:
      - 'content/posts/**'
      - 'blog-tools/**'
      - '.github/workflows/blog-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Lint blog posts
        run: node blog-tools/lint_posts.js
